# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yek-ansible-inventory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e9c2e905bde04acf8e14a7f20eb9e157 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e0c18776d1743ba81dac1303f80a935 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e9c2e905bde04acf8e14a7f20eb9e157 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yek-ansible-inventory'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9d94e25bc83e481d9eaf3a3c1bb9ca94 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e9c2e905bde04acf8e14a7f20eb9e157 }}/appsvc/staticsite:${{ github.sha }}'